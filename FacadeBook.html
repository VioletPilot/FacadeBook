<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <div class="container-fluid">
        <body>
            <header>
                <div class="card title-bar">
                    <div class="d-flex justify-content-between">
                        <img id="logo" src="https://cdn-icons-png.flaticon.com/256/124/124010.png">
                        <input class="search" name="submit" type="text" placeholder="Search people, posts, things...">
                        <button class="btn btn-default submit" type="submit" name="submit"><i class="fas fa-search"></i></button>
                        <img id="profile-pic" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQgpAPoj3uAFcnqWKgYgThNuzx0WnrlZDdPQjYSZHo2dg&s">
                    </div>
                </div>
            </header>
            <main id="main">
                <div class="row">
                    <div class="col-3 left-panel">
                        <div class="profile-shortcut">

                        </div>
                        <div class="friends">

                        </div>
                        <div class="groups">
                            
                        </div>
                        <div class="marketplace">

                        </div>
                    </div>
                    <div class="col-6 main-panel">
                        <div class="fb-post">

                        </div>
                        <div class="prev-posts">

                        </div>
                    </div>
                    <div class="col-3 right-panel">
                        <div class="online-friends">

                        </div>
                        <div class="birthdays">

                        </div>
                    </div>
                </div>
            </main>
            <footer>
                <p class="about"></p>
                <p class="privacy"></p>
                <p class="terms"></p>
            </footer>
        </body>
    </div>
</html>
